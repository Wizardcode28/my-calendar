<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
.modal {
  display: none;
  position: fixed;
  top: 0; left: 0; right: 0; bottom: 0;
  background: rgba(0, 0, 0, 0.5);
  justify-content: center;
  align-items: center;
}

.modal-content {
  background: white;
  padding: 20px;
  border-radius: 8px;
  min-width: 250px;
  text-align: center;
}
    </style>
</head>
<body>
    <button onclick="openModal()">Add Event</button>

<div id="eventModal" class="modal">
  <div class="modal-content">
    <h3>Add Event</h3>
    <input type="text" id="eventInput" placeholder="Enter event" />
    <button onclick="saveEvent()">Save</button>
    <button onclick="closeModal()">Cancel</button>
  </div>
</div>

<script>
    function openModal() {
  document.getElementById("eventModal").style.display = "flex";
}

function closeModal() {
  document.getElementById("eventModal").style.display = "none";
}

function saveEvent() {
  const event = document.getElementById("eventInput").value;
  if (!event) return;

  let count = localStorage.getItem("eventCount") || 0;
  count = Number(count) + 1;

  localStorage.setItem("event_" + count, event);
  localStorage.setItem("eventCount", count);

  closeModal();
  alert("Event saved!");
}

</script>
</body>
</html>
