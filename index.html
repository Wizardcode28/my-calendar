<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="badacontainer">
    <div class="container">
        <div class="header">
            <img src="images/previous.png" alt="">
            <div>June 2025</div>
            <img src="images/next.png" alt="">
        </div>
        <div class="month">
            <ul>
                <li>SUN</li>
                <li>MON</li>
                <li>TUE</li>
                <li>WED</li>
                <li>THR</li>
                <li>FRI</li>
                <li>SAT</li>
            </ul>
            <div class="days">
                <div class="day test">1</div>
                <div class="day test2">2</div>
                <div class="day">3</div>
                <div class="day">4</div>
                <div class="day">5</div>
                <div class="day">6</div>
                <div class="day">7</div>
                <div class="day">8</div>
                <div class="day">9</div>
                <div class="day">10</div>
                <div class="day">11</div>
                <div class="day">12</div>
                <div class="day">13</div>
                <div class="day">14</div>
                <div class="day">15</div>
                <div class="day">16</div>
                <div class="day">17</div>
                <div class="day">18</div>
                <div class="day">19</div>
                <div class="day">20</div>
                <div class="day">21</div>
                <div class="day">22</div>
                <div class="day">23</div>
                <div class="day">24</div>
                <div class="day">25</div>
                <div class="day">26</div>
                <div class="day">27</div>
                <div class="day">28</div>
                <div class="day">29</div>
                <div class="day">30</div>
            </div>
        </div>
    </div>
    <div class="hii"><span class="addtext">Add Event </span><button id="add">+</button></div>
    <div class="task">
        <ul class="list"></ul>
    </div>
    <div id="eventModal" class="modal">
        <div class="modal-content">
        <h3 class="addtext">Add Event</h3>
        <input type="text" placeholder="Enter Event..." id="input">
        <button onclick="save()" id="save">Save</button>
        <button id="cancel">Cancel</button>
        </div>
    </div>
<script src="script.js"></script> 
</div>   
</body>
</html>
